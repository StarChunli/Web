	<h1><a href="#">粉色沙滩 </a></h1>
	<p >粉色沙滩位于巴哈马群岛上哈勃岛，被美国《新闻周刊》评选为世界上最性感的海滩。</p>
	<p class="text1">粉红海滩长约三英里，水清沙幼。真正的粉色沙砾是其最大特点。</p>
	<p class="text1">海滩沿岸有由25座色彩斑斓的小别墅组成的豪华度假地。</p>
	<p class="text1">这些小别墅融合了摩洛哥、印度以及印尼巴厘岛等多种风格。这里还是世界上最顶级的潜水胜地。</p>
